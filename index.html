<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML CSS Knowledge Test 03</title>

    <style>
      .circle-resposive {
        width: 100%;
        text-align: center;
        align-items: center;
        -ms-flex-pack: center;
        justify-content: center;
        display: -ms-flexbox;
        display: flex;
      }
      .circle {
        padding: 20px 0;
        flex-wrap: wrap;
        vertical-align: middle;
      }
      .green, .red {
        width: 30vw;
        height: 30vw;
        margin: auto 10px;
        border-radius: 50%;
        flex-grow:1;
        display: inline-block;
        vertical-align: middle;
        position: relative;
      }        
      .green {        
        border: 3vw solid #348D24;
      }
      .text-middle {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .green h1, .green h3 {
        color: #348D24;
      }
      .green h1, .red h1 {
        margin: 0;
        font-size: 3vw;
      }
      .green h3, .red h3 {
        margin: 0;
        font-size: 2vw;
        letter-spacing: 2px;
      }
      .red {
        border: 3vw solid #8F1E03;
      }
      .red h1, .red h3 {
        color: #8F1E03;
      }
    </style>
  </head>

  <body>   
	

<div class="circle-resposive">
  <div class="circle">

    <div class="green">
      <div class="text-middle">
        <h3>Success</h3>
        <h1>90%</h1>
      </div>        
    </div>


    <div class="red">
      <div class="text-middle">
        <h3>Success</h3>
          <h1>10%</h1>
      </div>
    </div>

  </div>
</div>
  </body>
</html>
